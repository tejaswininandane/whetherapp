<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="script.js"></script>
	<title>WhetherApp</title><
</head>
<body>

	<div class="container">
		<div class="wrapper">
			<div class="img_section">
				<div class="default_info">
					<h2 class="default_day">Monday</h2>
					<br>
					
					<span class="default_date">12/2/2024</span>
					<div class="icon">
						<img src=""/>
						<h2 class="Whether_temp">22degC</h2>
						<h3 class="cloudtxt">Overcast Clouds</h3>
						
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="content_section">
		<form>
			<input type="text" placeholder="search location" class="input_field"/>
			<button type="submit" class="btn_search">Search</button>

		</form>
		<div class="day_info">
			<div class="content">
				<p class="title">Name</p>
				<span class="value">United kingdom</span>
				
			</div>
			<div class="content">
				<p class="titel">TEMP</p>
				<span class="value">23degC</span>
			</div>

			<div class="content">
				<p class="title">Humidity</p>
				<span class="value">2%</span>
				
			</div>
			<div class="content">
				<p class="title">WIND SPEED</p>
				<span class="value">2.92 km/h</span>
				
			</div>
			
		</div>

	</div>


</body>
</html>
